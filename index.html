<!DOCTYPE HTML>
<html class="document" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место">
</header>
<main class="container">
    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
            <div class="profile__text-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__edit-button hover-transparent"></button>
        </div>
        <button class="profile__add-button hover-transparent"></button>
    </section>
    <section class="cards">
        <figure class="card">
            <img class="card__image" src="images/cards_images/sterlitamak-shikhans.png" alt="Карачаевск">
            <div class="card__caption">
                <p class="card__name">Карачаевск</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/shulgan-tash.png" alt="Шульган таш">
            <div class="card__caption">
                <p class="card__name">Шульган таш</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/arkaim.png" alt="Аркаим">
            <div class="card__caption">
                <p class="card__name">Аркаим</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/shikhan.png" alt="Аракульский шихан">
            <div class="card__caption">
                <p class="card__name">Аракульский шихан</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/kaolinoviy_karer.png" alt="Уральское бали">
            <div class="card__caption">
                <p class="card__name">Уральское бали</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/zyuratkul-national-park.png" alt="Зюраткуль">
            <div class="card__caption">
                <p class="card__name">Зюраткуль</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
</footer>
<section class="overlay overlay_active">
    <form action="" method="get" class="edit-form">
        <button class="edit-form__close-button hover-transparent"></button>
        <label class="edit-form__inputs">Редактировать профиль
            <input type="text" placeholder="Жак-Ив Кусто" class="edit-form__name">
        </label>
        <label class="edit-form__about-field">
            <input type="text" placeholder="Исследователь океана" class="edit-form__about">
        </label>
        <input type="submit" value="Сохранить" class="edit-form__save-button">
    </form>
</section>
<script src="scripts/index.js"></script>
</body>
</html>
