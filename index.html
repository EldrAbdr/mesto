<!DOCTYPE HTML>
<html class="document" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место">
</header>
<main class="container">
    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
            <div class="profile__text-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button hover-transparent"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button hover-transparent"></button>
    </section>
    <section class="cards">
        <figure class="card">
            <img class="card__image" src="images/cards_images/sterlitamak-shikhans.png" alt="Карачаевск">
            <!--Стерлитамакские шиханы-->
            <div class="card__caption">
                <p class="card__name">Карачаевск</p><!--Стерлитамакские шиханы-->
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/ghulgan-tash.png" alt="Шульган таш">
            <div class="card__caption">
                <p class="card__name">Шульган таш</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/arkaim.png" alt="Аркаим">
            <div class="card__caption">
                <p class="card__name">Аркаим</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/shikhan.png" alt="Аракульский шихан">
            <div class="card__caption">
                <p class="card__name">Аракульский шихан</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/kaolinoviy_karer.png" alt="Уральское бали">
            <div class="card__caption">
                <p class="card__name">Уральское бали</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
        <figure class="card">
            <img class="card__image" src="images/cards_images/zyuratkul-national-park.png" alt="Зюраткуль">
            <div class="card__caption">
                <p class="card__name">Зюраткуль</p>
                <button class="card__like hover-transparent"></button>
            </div>
        </figure>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
</footer>
<section class="edit-form">
    <h2 class="edit-form__title"></h2>
    <button></button>

    <label>
        <input class="">
    </label>
    <label>
        <input class="">
    </label>
    <button></button>
</section>
</body>
</html>
